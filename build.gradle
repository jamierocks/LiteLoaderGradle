buildscript {
    repositories {
        mavenCentral()
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        maven {
            name = 'minecrell-snapshots'
            url = 'http://repo.minecrell.net/snapshots'
        }
    }
    dependencies {
        classpath 'net.minecrell:VanillaGradle:1.0.1-SNAPSHOT'
    }
}
apply plugin: 'java'
apply plugin: 'net.minecrell.vanilla.base'

minecraft {
    version = '1.8'
    mappings = 'snapshot_nodoc_20150527'
}

dependencies {
    compile project(':client')
}

sourceSets {
    main {
        java {
            srcDir 'LiteLoader/LiteLoader/trunk/debug'
        }
        resources {
            srcDir 'LiteLoader/LiteLoader/trunk/resources'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}
